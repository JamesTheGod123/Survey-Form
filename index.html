<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
<!--Your Code Goes Below this line-->
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Save the Turtles Survey Form</h1>
            <p id="description" class="description text-center">Please take this precious time out of your day to donate to this helpful community so we can save the turtles being affected by pollution in the ocean. Thank you so much!</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="credit" id="credit-label">Credit Card</label>
                <input type="number" id="credit" class="form-control" min="16" max="9999999999999999" placeholder="Enter your credit card" required>
            </div>
            <div form="form-group">
                <p>What state do you live in?</p>
                <select name="state" id="dropdown" class="form-control" required>
                    <option disabled selected value>Select current state</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="Maine">Maine</option>
                    <option value="Connecticut">Connecticut</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend Save The Turtles to a friend?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
                    Definitely
                </label>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
                    Maybe
                </label>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
                    Not sure
                </label>
            </div>
            <button type="submit" id="submit" class="submit-button">
                Submit </button>
        </form>
    </div>
<!--Your Code Goes Above this line-->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
